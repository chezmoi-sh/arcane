apiVersion: k3d.io/v1alpha5
image: rancher/k3s:v1.30.1-k3s1
kind: Simple
network: kind
options:
    k3s:
        extraArgs:
            - arg: --disable=traefik
              nodeFilters: ["server:*"]
    kubeconfig:
        updateDefaultKubeconfig: false
        switchCurrentContext: false
ports:
    - nodeFilters:
          - loadbalancer
      port: 80:80
registries:
    config: |
        mirrors:
          "oci.local.chezmoi.sh:5000":
            endpoint:
              - "http://oci.local.chezmoi.sh:5000"
            tls:
              insecure_skip_verify: true
servers: 1
