---
pod:
  securityContext:
    container:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      privileged: false
      readOnlyRootFilesystem: true
    pod:
      fsGroup: 35745
      runAsGroup: 35745
      runAsNonRoot: true
      runAsUser: 35745
      seccompProfile:
        type: RuntimeDefault
