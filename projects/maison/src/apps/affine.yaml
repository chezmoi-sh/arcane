---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: affine
spec:
  interval: 12h0m0s
  timeout: 30s
  retryInterval: 0s

  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./projects/maison/src/apps/affine

  prune: true
  wait: true
