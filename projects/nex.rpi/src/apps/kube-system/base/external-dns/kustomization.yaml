    repo: https://kubernetes-sigs.github.io/external-dns/
    releaseName: external-dns
    namespace: kube-system
    version: 1.14.5
    valuesInline:
      logLevel: debug
      sources:
        # - gateway-grpcroute
        - gateway-httproute
        # - gateway-tcproute
        - gateway-tlsroute
        # - gateway-udproute
        - ingress
        - service
        # - traefik-proxy
      txtOwnerId: kubernetes.nx.chezmoi.sh
      provider: cloudflare
