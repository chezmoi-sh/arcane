---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: traefiklabs
spec:
  interval: 44640m # 1 month
  url: https://traefik.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
spec:
  interval: 44640m # 1 month
  timeout: 5m
  chart:
    spec:
      chart: traefik
      version: 30.1.0
      sourceRef:
        kind: HelmRepository
        name: traefiklabs
      interval: 44640m # 1 month
  releaseName: traefik
  driftDetection:
    mode: enabled
  values:
    # NOTE: disable check for updates and stats
    globalArguments:
      - --global.checkNewVersion=false
      - --global.sendAnonymousUsage=false

    # configure Traefik entrypoints
    ports:
      # API / Dashboard / Ping
      traefik:
        port: 9000
        expose:
          default: false
        protocol: TCP

      # Web (HTTP)
      web:
        port: 80
        expose:
          default: true
        exposedPort: 80
        protocol: TCP
        redirectTo:
          port: websecure
          priority: 10
          permanent: true

      # WebSecure (HTTPS)
      websecure:
        port: 443
        expose:
          default: true
        exposedPort: 443
        protocol: TCP
        tls:
          enabled: true

      # LDAP over TLS
      ldaps:
        port: 636
        expose:
          default: true
        protocol: TCP
        tls:
          enabled: true

    # configure Traefik providers
    providers:
      kubernetesCRD: {enabled: true}
      kubernetesIngress: {enabled: false, publishedService: {enabled: true}}
      kubernetesGateway:
        enabled: true
        experimentalChannel: true
        statuaddress:
          service:
            name: traefik
            namespace: traefik-system

    # disable some default configuration
    gateway: {enabled: false}
    gatewayClass: {enabled: false}
    ingressClass: {enabled: false}

    # configure logs
    logs:
      access:
        enabled: true
        format: common
        addInternals: false
        fields:
          general: {defaultMode: keep}
          headers: {defaultMode: keep}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: traefik.nr.chezmoi.sh
spec:
  secretName: traefik.nr.chezmoi.sh-certificate

  dnsNames:
    - traefik.nr.chezmoi.sh
  duration: 2160h # 90d
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  renewBefore: 360h # 15d
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.nr.chezmoi.sh`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: traefik.nr.chezmoi.sh-certificate
